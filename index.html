<!DOCTYPE html>
<html>
<head>
	<title>MyPage</title>
	<meta name="viewport" content="device-width, initial-scale=1.0" charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<base href="/">
</head>
<body ng-app="frank">
	<header class="jumbotron text-center">
		<h1>Frank'z used cars</h1>
	</header>
	<nav ng-controller="navCtrl as vm" class="navbar navbar-inverse">
			<ul class="nav navbar-nav navbar-center">
				<li ng-repeat="tab in vm.tabs"><a ui-sref="{{tab.url}}" ui-sref-active="active">{{tab.title}}</a></li>
				<div class="loginContainer">
					<li class="loginButton"><span>Log in</span></li>
					<div class="loginFormContainer">
						<form class="loginForm" name="vm.loginForm" ng-submit="vm.submitForm($event)">
							<label for="uname">Username&nbsp</label><input type=text name="uname" id="uname" ng-model="vm.username">
							<label for="pword">Password&nbsp</label><input type=text name="pword" id="pword" ng-model="vm.password">
							<input type=submit>
						</form>	
					</div>
				</div>
			</ul>
	</nav>

	<ui-view></ui-view>
	
</body>

<script src="js/MainModule.js"></script>
<script src="js/ContactModule.js"></script>
</html>
